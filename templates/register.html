{% extends "layout.html" %}
{% block title %}
    Register
{% endblock %}
{% block main %}
    <img src="static/words.png" alt="Reading" width="600">
    <p>Catch any words after reading an article and want to write it down? Then Sign Up Here!</p>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Re-enter Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
