{% extends "layout.html" %}
{% block title %}
    List Of Words
{% endblock %}
{% block main %}
    <div class="left-booker">
        <img src="static/book-left.png" alt="Book-Left" width="200">
    </div>
    <div class="right-booker">
        <img src="static/book-right.png" alt="Book-Right" width="200">
    </div>
    <form action="/new" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Text" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="Definition" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Submit Word</button>
            </div>
        </fieldset>
    </form>
    <p style="font-size:100px">PERSONAL WORDS</p>
    <ul style="text-align: left; text-transform: uppercase;">
        {% for row in rows %}
        <li style="font-size:40px">{{ row['symbol'] }}</li>
        <ul>
            <li style="font-size:20px;color:#77c8ed";>{{ row['quantity'] }}</li>
                </ul>
        <p></p>
        {% endfor %}
    </ul>
{% endblock %}
